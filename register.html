<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/global.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row g-4 py-2 justify-content-between align-items-center">
        <div class="col-5">
          <h1 class="text-center">Register</h1>
          <p class="text-center">Create a new account for free</p>
          <form class="d-flex flex-column gap-1" id="registerForm">
            <div class="d-flex flex-column gap-2 w-100">
              <label for="name" class="global-label">Name</label>
              <input
                type="text"
                placeholder="Ahmed Fawzy"
                id="name"
                name="name"
                class="global-input"
              />
            </div>
            <div class="d-flex flex-column gap-2 w-100">
              <label for="email" class="global-label">Email</label>
              <input
                type="email"
                placeholder="example@email.com"
                id="email"
                name="email"
                class="global-input"
              />
            </div>
            <div class="d-flex flex-column gap-2 w-100">
              <label for="password" class="global-label">Password</label>
              <input
                type="password"
                placeholder="password"
                id="password"
                class="global-input"
                name="password"
              />
            </div>
            <div class="d-flex flex-column gap-2 w-100">
              <label for="confirmPassword" class="global-label"
                >Confirm Password</label
              >
              <input
                type="password"
                placeholder="Confirm Password"
                id="confirmPassword"
                name="confirmPassword"
                class="global-input"
              />
            </div>
            <button class="main-btn w-100 reg-btn">Register</button>
            <div id="formSuccess"></div>
            <p class="text-center fw-bold">
              Already have an account?
              <a href="login.html" class="main-text_color">Login</a>
            </p>
          </form>
        </div>
        <div class="col-6">
          <div
            class="login-image d-flex flex-column justify-content-center mt-5"
          >
            <img src="/images/Frame 3.png" alt="" class="w-25" />
            <div class="w-100 text-center">
              <img src="/images/login.png" alt="" class="w-75" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
  <script src="js/register.js" type="module"></script>
</html>
