      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/global.css" />

  </head>
  <body>
    <aside>
      <nav>
        <ul>
          <div class="logo text-center mb-2">
            <img
              alt=""
              src="/images/Frame 3.png"
              class="w-75 object-fit-contain"
            />
          </div>
          <li class="active navigation-link">
            <img src="/images/new-task icon.png" alt="" />
            <a href="index.html">New Tasks</a>
          </li>
          <li class="navigation-link">
            <img src="/images/progress icon.png" alt="" />
            <a href="progress.html">In Progress</a>
          </li>
          <li class="navigation-link">
            <img src="/images/completed icon.png" alt="" />

            <a href="complates.html">Completed</a>
          </li>
          <li class="navigation-link">
            <img src="/images/outDated.png" alt="" />
            <a href="out-dated.html">Out Dated</a>
          </li>
        </ul>
        <ul>
          <li>
            <img src="/images/profile icon.png" alt="" />
            <a href="profile.html">Profile</a>
          </li>
          <li>
            <img src="/images/settings.png" alt="" />
            <a href="progress.html">Settings</a>
          </li>
          <li>
            <img src="/images/help center.png" alt="" />
            <a href="complates.html">Help Center</a>
          </li>
          <li>
            <img src="/images/log out.png" alt="" />
            <button class="logout-btn">Log Out</button>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section class="ms-auto tasks-sec">
        <div class="container">
          <div class="d-flex align-items-start py-3 justify-content-between">
            <div>
              <p class="task_header m-0"></p>
              <p class="date"></p>
            </div>
            <div class="d-flex align-items-center gap-3">
              <button
                class="add-task"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="fa-solid fa-plus"></i>
                New Task
              </button>
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <div class="d-flex flex-column gap-2 w-100">
                        <label for="taskName" class="global-label"
                          >Task Name</label
                        >
                        <input
                          type="text"
                          placeholder="task name"
                          id="taskName"
                          class="global-input"
                          autocomplete="current-password"
                        />
                      </div>
                      <div class="d-flex flex-column gap-2 w-100">
                        <label for="note" class="global-label">note </label>
                        <input
                          type="text"
                          placeholder="note"
                          id="note"
                          class="global-input"
                          autocomplete="current-password"
                        />
                      </div>
                      <div class="d-flex flex-column gap-2 w-100">
                        <label for="note" class="global-label">note </label>
                        <input
                          type="text"
                          id="datepicker"
                          class="global-input"
                        />
                      </div>
                      <div class="d-flex gap-3 mt-3">
                        <button
                          class="main-btn cancle-btn"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        >
                          Cancle
                        </button>
                        <button
                          class="main-btn create-task-btn"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        >
                          Create Task
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="dropdown">
                <button
                  class="dropdown-toggle d-flex gap-2 align-items-center"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-filter"></i>
                  <p class="m-0">Filter</p>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row g-3 container-tasks justify-content-end"></div>
        </div>
      </section>
    </main>

    <section>
      <div class="container">
        <div class="row g-4 py-5 justify-content-center">
          <div class="col-5">
            <h3>Personal Data</h3>
            <form class="d-flex flex-column gap-3" id="loginForm">
              <div class="d-flex flex-column gap-2 w-100">
                <label for="name" class="global-label">Name</label>
                <input
                  type="text"
                  placeholder="example@email.com"
                  id="name"
                  class="global-input profile-input-name"
                  autocomplete="username"
                  readonly
                />
              </div>
              <div class="d-flex flex-column gap-2 w-100">
                <label for="email" class="global-label">Email</label>
                <input
                  type="email"
                  placeholder="example@email.com"
                  id="email"
                  class="global-input profile-input-email"
                  autocomplete="username"
                  readonly
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
