<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/global.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row g-4 py-5">
        <div class="col-5">
          <h1 class="text-center">Login</h1>
          <p class="text-center">Login to your account</p>
          <form class="d-flex flex-column gap-3" id="loginForm">
            <div class="d-flex flex-column gap-2 w-100">
              <label for="email" class="global-label">Email</label>
              <input
                type="email"
                placeholder="example@email.com"
                id="email"
                class="global-input"
                autocomplete="username"
              />
            </div>
            <div class="d-flex flex-column gap-2 w-100">
              <label for="password" class="global-label">Password</label>
              <input
                type="password"
                placeholder="password"
                id="password"
                class="global-input"
                autocomplete="current-password"
              />
            </div>
            <button class="main-btn w-100">Login</button>
            <p class="text-center fw-bold">
              Donâ€™t have an account?
              <a href="register.html" class="main-text_color">Create account</a>
            </p>
          </form>
        </div>
        <div class="col-7">
          <div class="login-image">
            <img src="/images/Frame 3.png" alt="" />
            <div class="w-100 text-center">
              <img src="/images/login.png" alt="" class="w-75" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="js/login.js"></script>
</html>
